<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-20">Let's get some <span class="text-purple-700 font-semibold">Money</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Deposit & Withdraw & Balance Section-->
        <section class="mt-12">
            <div class="grid grid-cols-3  text-white gap-4">
                <!-- Deposit Part -->
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span 
                    id="total-deposit">00</span></h4>
                </div>
                <!-- withdraw Part -->
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span 
                    id="total-withdraw">00</span></h4>
                </div>
                <!-- Balance Part -->
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>

<!-- Deposit & Withdraw Amount Section-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4" >
<!-- Deposit Amount Part -->
<div class="bg-red-200 p-8 rounded">
    <h3 class="mb-2">Please Deposit</h3>
    <div>
        <input id="deposit-amount" type="text" class="border rounded border-gray-400 w-3/4 block mb-4 px-2" placeholder="$ amount you want to deposit">
        <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
    </div>
</div>
<!-- Withdraw Amount Part -->
<div class="bg-purple-200 p-8 rounded">
    <h3 class="mb-2">Please Withdraw</h3>
    
    <div>
        <input id="withdraw-amount" type="text" class="border rounded border-gray-400 w-3/4 mb-4 block px-2" placeholder="$ amount you want to deposit">
        <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
    </div>
</div>
            </div>
        </section>
    </main>
    <script src="./banking.js"></script>
</body>
</html>
